<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/card-deck-css/css/cardstarter.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h2>Blackjack</h2>
  <main>
    <div class="dealer">
      <div class="dealercards">"Space for Cards"</div>
      <div id="deck">"Spot for Deck"</div>
    </div>
    <div class="middle">
      <button class="message">"Message Box"</button>
    </div>
    <div class="player">
      <div class="playercards">"Space for Player Cards"</div>
      <div class="actionbuttons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div>
    </div>
  </main>
</body>
</html>
