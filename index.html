<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h2>&#x2660; Blackjack &#x2665;</h2>
  <main>
    <div class="dealer main-item">
      <section id="dealer-value" class="value"></section>
      <section class="card-container" id="dealer-card-container"></section>
    </div>
    <section style="visibility: hidden" class="message middle-item">start</section>
    <div class="middle">
      <div id="interaction-card-container">
        <section id="player-card-deck" class="card back-blue interaction-card"></section>
        <img id="restart-icon" class="card-icon" src="css/card-deck-css/images/restart.svg" alt="">
        <div id="start-card" class="card interaction-card">
        </div>
        <img id="hand-icon" class="card-icon" src="css/card-deck-css/images/stop.svg" alt="">
        <div id="stand-card" class="card interaction-card">
        </div>
      </div>
    </div>
    <div class="player main-item">
      <section id="player-value" class="value"></section>
      <section class="card-container" id="player-card-container"></section>
    </div>
  </main>
</body>
</html>
