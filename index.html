<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h2>Blackjack</h2>
  <main>
    <div class="dealer">
      <section id="dealer-value"></section>
      <section class="card-container" id="dealer-card-container"></section>
    </div>
    <div class="middle">
      <section class="message"></section>
      <button id="game-button">Start/Reset Game</button>
    </div>
    <div class="player">
      <section id="player-value"></section>
      <section class="card-container" id="player-card-container"></section>
      <div class="actionbuttons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div>
    </div>
  </main>
</body>
</html>
